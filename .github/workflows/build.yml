on: [push]
name: build

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.platform }}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Install APT packages
      if: matrix.platform == 'ubuntu-latest'
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt-get -yq install \
        libssh2-1-dev \
        libboost-all-dev
    - name: List tags
      run: git tag -l
    - name: Configure
      run: cmake -B build
    - name: Build
      run: cmake --build build/
